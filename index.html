<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <title>Tasklist</title>
</head>
<body>
  <div class="container my-5 mx-auto">
    <div class="row">
      <h1>Tasklist</h1>
    </div>
    <div class="row">
      <div class="col-auto">
        <form class="add-card" style="width: 18rem;">
          <input class="form-control m-auto" type="text" name="add" placeholder="new card title" />
        </form>
      </div>
    </div>
    <div class="cards-container row">
      <div class="col-sm-auto mb-auto mb-sm-auto">
        <div class="card border-secondary" style="width: 18rem;">
          <div class="card-body">
            <div class="delete-card text-end">X</div>
            <h5 class="card-title">card title</h5>
            <ul class="list-group list-group-flush"></ul>
            <form class="add-task text-center my-4">
              <input class="form-control m-auto" type="text" name="add" placeholder="add task" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
